<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}">
    <meta charset="UTF-8">
    <title>500 - Internal Server Error</title>
    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #dc3545;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
        }
        .error-title {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-stack {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="error-container">
    <h1 class="error-title">500 - Internal Server Error</h1>
    <div class="error-message" th:text="${errorMessage}"></div>
    <div class="error-stack" th:text="${stackTrace}"></div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
